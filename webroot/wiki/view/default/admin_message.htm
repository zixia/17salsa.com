{template admin_header}
 <table width="60%" border="1" valign="center" align="center" cellpadding="2" cellspacing="0" bordercolor="#dddddd" bgcolor="#ffffff" style="margin-top:100px">
      <tr>
        <td bgcolor="#ffffff" style="padding:20px">
			<h4>{lang message_title}:</h4>
			<p style="color:red">$message</p>
			<!--{if $redirect == 'BACK'}-->
				<p><a href="###" onclick="history.back();">{lang message_back}</a></p>
			<!--{elseif $redirect}-->
				<p><a href="$redirect">{lang message_redirect}</a></p>
				<script type="text/javascript">
				function redirect(url, time) {
					setTimeout("window.location='" + url + "'", time * 1000);
				}
				redirect('$redirect', 3);
				</script>
			<!--{/if}-->
		</td>
      </tr>
</table>
{template admin_footer}
