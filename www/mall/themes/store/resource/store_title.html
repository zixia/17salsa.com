<div id="store_title" {if $store_logo}style="background:url({$store_logo});"{/if}>
  <ul>
    <!-- {foreach from=$tabs item=tab} -->
    <li class="{$tab.class}"><a href="{$tab.href}">{$tab.text|escape}</a></li>
    <!-- {/foreach} -->
  </ul>
  <!-- {if $store} -->
  <span class="favbtn"><a href="javascript:;" onclick="addFavorite('{$store_id}', '{$store_name|escape:quotes}')">{$lang.collect_store}</a></span>
  <!-- {/if} -->
  <script type="text/javascript">
  function addFavorite(store, text) {
    var base = document.getElementsByTagName('BASE');
    if (base.length > 0)
    {
        var url = base[0].href;
        if (url.lastIndexOf('/') != (url.length - 1))
        {
            url += '/';
        }
        url += "index.php?app=store&store_id=" + store;
    }
    else
    {
        var url = location.href.substr(0, location.href.lastIndexOf('/') + 1) + "index.php?app=store&store_id=" + store;
    }

    if(document.all)
      window.external.addFavorite(url, text);
    else
      window.sidebar.addPanel(text, url, '')
  }
  </script>
  <div class="titlebg"></div>
</div>
