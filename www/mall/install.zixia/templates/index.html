<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{$lang.title}</title>
  <link rel="stylesheet" href="templates/style/base.css" type="text/css" media="all" />
  <script type="text/javascript">
  function changeLanguage(value)
  {
    if ('{$cur_lang}' != value)
    {
        document.getElementById("theForm").submit();
    }
  }

  function checkForm()
  {
    var input = document.createElement("input");
    input.name = "step";
    input.type = "hidden";
    input.value = 'env_setting';
    document.getElementById("theForm").appendChild(input);
  }
  </script>
</head>

<body>
  <div id="wrapper">
    <div class="inside">
      <div id="header" class="spacing">
        <h1>ECMall - 安装向导</h1>
      </div><!-- /header -->
      <div id="title" class="spacing">
        <div id="step" class="step1">
          <h2>{$lang.step_start}</h2>
          <p>{$lang.step_start_notice}</p>
        </div>
      </div><!-- /title -->
      <div id="status" class="spacing step1"></div>
      <div id="content">
      {if $installed eq ''}
      <form action="index.php" id="theForm" method="post" onsubmit="checkForm();">
        <div>{$lang.select_language}
        <select name="language_type" onchange="changeLanguage(this.value)">
        {html_options options=$lang.language_type selected=$cur_lang}
        </select></div>
        <iframe frameborder="0" src="templates/{$cur_lang}-license.html" width="700" height="300" border="0"></iframe>
        <div id="btnlist">
            <input type="submit" id="btn" value="{$lang.agree}" />
            <input type="button" id="btn" value="{$lang.disaccord}" />
        </div>
        {foreach from=$data item=i key=k}
            <input type="hidden" value="{$i}" name="{$k}" />
        {/foreach}
        </from>
        {/if}
      </div><!-- /content -->
      <div id="footer">
        <p id="copyright">&copy; 2005-2008 <a href="http://www.shopex.cn">ShopEx Inc.</a></p>
      </div><!-- /footer -->
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>
