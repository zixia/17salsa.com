<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> ECMall </title>
  <meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
  <link href="admin/styles/general.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="?act=jslang"></script>
  {script src="ecmall,ui.utils,validator"}
  <script type="text/javascript">
  Event.observe(window, "load", function() {
    new ui.utils.tabForm("tab-form");
    Validator.run('theForm');
  });
  </script>
 </head>

 <body>
  <ul id="container">
    <li id="header">
      <h1>{$lang.coupon_export}</h1>
      <div class="link">[<a href="admin.php?app=coupon&amp;act=view">{$lang.coupon_view}</a>]</div>
      <div id="desc">{$lang.coupon_export_notice}</div>
    </li>
    <li>
      <form name="theForm" method="post" id="theForm">
      <div id="tab-form" class="tab-form">
        <ul class="tab-bar">
          <li>{$lang.coupon_export}</li>
        </ul>
        <div class="tab-page">
          <table class="form-table">
            <tr>
              <td class="label">{$lang.export_num}:</td><td>
                <input type="text" id="export_num" name="export_num" size="20" test="1,9999" dataType="int" required="on" value="0" />
                <span class="note">{$lang.export_num_notice}</span>
              </td>
            </tr>
          </table>
        </div>
        <p class="submitlist">
          <input type="submit" value="{$lang.submit}" />
          <input type="reset" value="{$lang.reset}" />
          <input type="hidden" value="{$smarty.get.coupon_id}" name="coupon_id">
        </p>
      </div>
      </form>
    </li>
    {include file="admin/templates/footer.html"}
  </ul>
 </body>
</html>
